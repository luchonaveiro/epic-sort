<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Epic Sort</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">     
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">EPIC SORT</a>
            <a href='https://datasurfers.netlify.com'> <i class="fa fa-globe", style="color:white"></i></a>
        </div>
    </nav>
    <div class="container">
        <h3>Clasificador de residuos en 5 distintas clases recilables:</h3>
        <ul style="list-style-type:square;">
            <li>Carton</li>
            <li>Papel</li>
            <li>Plastico</li>
            <li>Vidrio</li>
            <li>Metal</li>
            </ul>     
        <h4>El clasificador se entreno usando la libreria de codigo abierto de Google: Tensorflow</h4>
        <br></br>
        <br></br>
        <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div>
    </div>
</body>

<footer>
    <script src="{{ url_for('static', filename='js_old/main.js') }}" type="text/javascript"></script>    
</footer>

</html>
